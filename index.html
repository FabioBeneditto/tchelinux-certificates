<body>
<header class="header">

        <h1 class="logo-name">
            <a class="logo-link" href="#" title="Tchelinux Santa Cruz" itemprop="name">Tchelinux<br/>
            Certificados Digitais</a>
        </h1>
    </div>
</header>

    <section id="requisitar">
        <div class="container">
            <h2>Requisição de Certificados Digitais</h2>
            <form method="GET" action="generateCertificate.php">
                <div class="form-group">
                    <input type="text" size="28" id="email" name="email" placeholder="E-Mail de inscrição"></input>
                </div>
                <div class="form-group">
                    <select id="event_info" name="event_info">
                        <option value="2017-05-20:poa">Porto Alegre, Maio de 2017</option>
                        <option value="2017-06-27:santacruz">Santa Cruz do Sul, Junho de 2017</option>
                        <option value="2017-07-10:pelotas">Pelotas, Julho de 2017</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Requisitar Certificado</button>
            </form>
        </div>
    </section>

    <section id="validar">
        <div class="container">
            <h2>Validação de Certificados Digitais</h2>
            <form method="GET" action="validateCertificate.php">
                <div class="form-group">
                    <input type="text" size="32" id="code" name="code" placeholder="Código de Verificação"></input>
                    <button type="submit" class="btn btn-default">Validar Certificado</button>
                </div>
            </form>
        </div>
    </section>

    <section id="resultado">
        <div class="container">
            <p style="text-align:center">O certificado é:
            <span class="label label-success" style="margin-left:1em;font-size:14px">VÁLIDO</span></p>

            <p>Evento: <b>Porto Alegre</b></p>
            <p style="text-align:center">Codigo de Verificação:<br/><b>9e6d7ac6cc725059c5652c88ecce8a23</b></p>

    </section>
